<body>

    <div id="eventModifiers">
        <h2>Stop Propagation</h2>
        <a class="lien" href="index.html">Retour</a>
        <div v-on:click="foo">
            <p>Lorem Ipsum</p>
            <button id="btn" v-on:click.stop="foo">Clique !</button>
            <!-- v-on:click.once pour qu'il ne fonctionne qu'une fois. -->
        </div>
        <h2>Prevent Default</h2>
        <form v-on:submit.prevent="onSubmit">
